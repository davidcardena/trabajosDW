<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
     <script>
 var Variable1=true;
 var Variable2=false;

 //operador AND
 var resulatdoAND=Variable1&&Variable2;
 alert("Resultado AND es:"+resulatdoAND);

 //operador OR
  var resultadoOR=Variable1||Variable2;
 alert("Resultado OR es:"+resultadoOR);

 //operador NOT
 var resultadoNOT=!Variable1;
 alert("Resultado NOT es"+resultadoNOT);

     </script>

</head>
<body>
    <h2>Operadors Lógicos</h2>
    
</body>
</html>
