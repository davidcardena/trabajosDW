<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentencia Switch</title>
</head>
<body>
    <script type="text/javascript">
    var puntos = prompt("Dame una puntuaci√≥n de 1 a 5", "1");
 //estructura switch
 switch(puntos){
     case "1":
     alert("piensas que es malo");
     break;

     case "2":
     alert("piensas que es regular");
     break;

     case "3":
     alert("piensas que es bueno");
     break;

     case "4":
     alert("piensas que esta bastante bueno");
     break;

     case "5":
     alert("piensas que esta excelente");
   default: 
      alert("Has puesto algo que no correspondan con los puntos del 1 al 5");
 }
    </script>
</body>
</html>
